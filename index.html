<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate to Support Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #3a0579, #0f2a56, #3a0579, #0f2a56);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 0.5em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 0.25em;
      cursor: pointer;
      user-select: none;
    }

    #clickMeText {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.15em;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 12px;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    #btcModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #btcContent {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }

    #btcOptions, #btcQRView {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    #btcOptions.show, #btcQRView.show {
      display: flex;
    }

    .btcOptionBtn {
      padding: 0.8rem 1.5rem;
      background: #292929;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
    }

    .btcOptionBtn:hover {
      background: #3a3a3a;
    }

    #btcQR img {
      width: 220px;
      margin-bottom: 1rem;
    }

    .closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    #btcAddrDisplay, #lnAddrDisplay {
      user-select: all;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9rem;
      margin-top: 0.75rem;
      background: #111;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Support My Work</h1>
  <p id="donationMsg">Feed my coffee addiction one donation at a time.</p>
  <div id="clickMeText">(click me)</div>

  <div class="buttons">
    <a class="btn" id="paypalBtn" href="https://www.paypal.com/paypalme/ToastCatten">
      <img src="https://raw.githubusercontent.com/MuinainenBanaani/Roblox-Connections-To-Friends/refs/heads/main/paypal_icon.png" alt="PayPal Icon" />
      PayPal
    </a>

    <div class="btn" id="bitcoinBtn">
      <img src="https://raw.githubusercontent.com/MuinainenBanaani/Roblox-Connections-To-Friends/refs/heads/main/bitcoin_icon.png" alt="Bitcoin Icon" />
      Bitcoin
    </div>
  </div>

  <div id="btcModal">
    <div id="btcContent">
      <div class="closeModal" onclick="btcModal.style.display='none'">&times;</div>
      <div id="btcOptions" class="show">
        <button class="btcOptionBtn" onclick="showBTCView('btc')">Pay in Bitcoin</button>
        <button class="btcOptionBtn" onclick="showBTCView('ln')">Pay in Lightning</button>
      </div>

      <div id="btcQRView">
        <div id="btcQR"></div>
        <div id="btcAddrDisplay"></div>
        <button class="btcOptionBtn" onclick="goBackToOptions()">Back</button>
      </div>
    </div>
  </div>

  <script>
    const btcModal = document.getElementById("btcModal");
    const btcQR = document.getElementById("btcQR");
    const btcAddrDisplay = document.getElementById("btcAddrDisplay");
    const btcOptions = document.getElementById("btcOptions");
    const btcQRView = document.getElementById("btcQRView");

    const btcAddress = "bc1qr7rkpl7cm5t9m072m7rsmttvrx5vylc659nqkr";
    const lnAddress = "lnbc1p5gmeyvpp5uye35uglws0t3ggfaunv0qmvkw67ww4mg73f9r2trxq6n7jz2reqdqqcqzzsxqzjcsp5wkvwfk8jju2ntekt2puea9s7wutkc4unqy06tcz864dqs3rgqczq9qxpqysgqze75kd4vl4udzpv4e4pj8ngzexw5q589y86dw6c4jhr2kugys3rz6e4ygry2yrcayd0k29ux5nzlulr3kfh5aqf6mu49avyu5kvq4ggqwtgcrh";

    document.getElementById("bitcoinBtn").addEventListener("click", () => {
      btcModal.style.display = "flex";
      goBackToOptions();
    });

    function showBTCView(type) {
      const qrUrl = type === "btc"
        ? "https://github.com/MuinainenBanaani/Roblox-Connections-To-Friends/blob/main/image_2025-08-02_130936103.png?raw=true"
        : "https://github.com/MuinainenBanaani/Roblox-Connections-To-Friends/blob/main/image_2025-08-02_131036264.png?raw=true";

      const address = type === "btc" ? btcAddress : lnAddress;

      btcQR.innerHTML = `<img src="${qrUrl}" alt="${type === 'btc' ? 'BTC' : 'Lightning'} QR Code" />`;
      btcAddrDisplay.textContent = address;

      btcOptions.classList.remove("show");
      btcQRView.classList.add("show");
    }

    function goBackToOptions() {
      btcOptions.classList.add("show");
      btcQRView.classList.remove("show");
    }

    // PayPal popup centering
    document.getElementById("paypalBtn").addEventListener("click", function(e) {
      e.preventDefault();
      const w = 500, h = 600;
      const dualScreenLeft = window.screenLeft ?? screen.left;
      const dualScreenTop = window.screenTop ?? screen.top;
      const width = window.innerWidth ?? document.documentElement.clientWidth ?? screen.width;
      const height = window.innerHeight ?? document.documentElement.clientHeight ?? screen.height;
      const left = (width - w) / 2 + dualScreenLeft;
      const top = (height - h) / 2 + dualScreenTop;
      const win = window.open(this.href, "paypalPopup", `scrollbars=yes,width=${w},height=${h},top=${top},left=${left}`);
      if (win?.focus) win.focus();
    });
  </script>
</body>
</html>
